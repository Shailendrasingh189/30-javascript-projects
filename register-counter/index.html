<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <main>
      <h1>Cash Register</h1>

      <div id="change-due">
      </div>

      <div class="cash-container">
        <label for="cash">Enter cash from customer:</label>
        <div class="input-container">
          <input type="number" id="cash" class="user-input" value=""/>
          <button class="purchase-btn-style" id="purchase-btn">Purchase</button>
        </div>
      </div>

      <div class="container">
        <div class="display-screen">
          <p id="price-screen">
          </p>
        </div>

        <div class="top-drawer">
          <div class="cash-drawer-display" id="cash-drawer-display">
           
            <!-- <p><strong>Change in drawer:</strong></p>
           <ul class="cash-drawer" id="cash-drawer">
           </ul> -->
          </div>

          <div class="btns">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
          </div>
        </div>

        <div class="bottom-drawer">
          <div class="draw-angle"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
