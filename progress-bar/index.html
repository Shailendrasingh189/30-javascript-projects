<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Progress Bar</title>
</head>

<body>
    <div class="container">
        <div class="progress">
            <div class="outer">
                <div class="inner">
                    <div id="progress-text">
                        <!-- 65% -->
                    </div>
                </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300px" height="300px">
            <defs>
                <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#1dbde6" />
                    <stop offset="100%" stop-color="#f1515e" />
                </linearGradient>
            </defs>
            <circle cx="150" cy="150" r="135" stroke-linecap="round" />
        </svg>
    </div>
    <script src="script.js"></script>
</body>

</html>
