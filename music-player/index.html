<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/45c5efc563.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <span><i class="fa-solid fa-angle-left"></i></span>
            <span><i class="fa-solid fa-bars"></i></span>
        </nav>
        <div class="details">
            <img src="media/468-thumbnail.png" alt="song_profile photo">
            <h1 id="title">Title Song</h1>
            <p id="artist-name">artist name</p>
        </div>
        <audio id="song">
            <source src="media/Phone_Kaat_Diya_Mummy.mp3" type="audio/mpeg">
        </audio>
        <div class="playback">
            <input type="range" value="0" id="progress">
        </div>
        <div class="controls">
            <button class="backward"><i class="fa-solid fa-backward"></i></button>            
            <button class="play" onclick="playPause()"><i id="ctrl-icon" class="fa-solid fa-play"></i></button>
            <button class="forward"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
