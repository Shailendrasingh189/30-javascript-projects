<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Select Menu</title>
</head>

<body>
    <div class="hero">
        <div class="selector-box">
            <div id="selector">
                <p id="selectText">Select Social Media</p>
                <img id="arrow-icon" src="SelectMenu_Img/arrow.png" alt="">
            </div>

                <ul id="list">
                    <li class="options">
                        <img width="20px" src="SelectMenu_Img/facebook.png" alt="facebook logo"><p>Facebook</p>
                    </li>
                    <li class="options">
                        <img width="20px" src="SelectMenu_Img/instagram.png" alt="instagram logo"><p>Instagram</p>
                    </li>
                    <li class="options">
                        <img width="20px" src="SelectMenu_Img/pinterest.png" alt="pinterest logo"><p>Pinterest</p>
                    </li>
                    <li class="options">
                        <img width="20px" src="SelectMenu_Img/twitter.png" alt="twitter logo"><p>Twitter</p>
                    </li>
                    <li class="options">
                        <img width="20px" src="SelectMenu_Img/whatsapp.png" alt="whatsapp logo"><p>Whatsapp</p>
                    </li>
                    <li class="options">
                        <img width="20px" src="SelectMenu_Img/youtube.png" alt="youtube logo"><p>Youtube</p>
                    </li>
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
