<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Subscription Form To Google Sheet</title>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New <br />Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>
        <form class="form" name="submit-to-google-sheet">
          <input type="email" name="Email" required placeholder="Your email id" />
          <button type="submit">
            <img src="images/send-icon.png" alt="send icon" />
          </button>
        </form>
        <span id="msg"></span>
      </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzKdO7pyHWHyvUiXuBgTYGt36zMOUEIhE_9mGuHQPKFN_vDtEGafGsrYaoBzyCRPC0L/exec'
        const form = document.forms['submit-to-google-sheet']

        const msg = document.getElementById("msg");

      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = `Thanks You For Subscribing!`;
                setTimeout(function(){
                    msg.innerHTML = ``;
                },5000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
  </body>
</html>
