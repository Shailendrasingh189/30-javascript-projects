<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Transition</title>
</head>

<body>
    <div class="container">
        <div class="transition-box">
            <img id="transparent" width="100%" src="background_change_img/transparent.png" alt="">

            <div class="img-wrap">
                <img id="original" width="100%" src="background_change_img/original.jpg" alt="">
            </div>

            <span id="line">
                <img src="background_change_img/arrow.png" class="arrow">
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
