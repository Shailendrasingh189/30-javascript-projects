<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coming Soon Page</title>
</head>

<body>
    <div class="container">
        <div class="logo">Genie143</div>
        <div class="content">
            <p>Website Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="count-down">
                <div>
                    <span id="days" class="count">00</span>
                    <span class="time">Days</span>
                </div>
                <div>
                    <span id="hours" class="count">00</span>
                    <span class="time">Hours</span>
                </div>
                <div>
                    <span id="minutes" class="count">00</span>
                    <span class="time">Minutes</span>
                </div>
                <div>
                    <span id="seconds" class="count">00</span>
                    <span class="time">Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="images/triangle.png" alt=""></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
